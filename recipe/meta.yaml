{% set name = "alphatwirl" %}
{% set version = "0.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5f8eea215c05b3e2224cbe356810d17f26ed0029dc1a91ebb50d84d33c5ff9c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - atpbar >=1.0.2
    - mantichora >=0.9.3

test:
  imports:
    - alphatwirl

about:
  home: https://github.com/alphatwirl/alphatwirl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A library for summarizing event data'
  description: |
    AlphaTwirl is a Python library that summarizes event data into
    multivariate categorical data as data frames.
  dev_url: https://github.com/alphatwirl/alphatwirl
  doc_url: https://github.com/alphatwirl/alphatwirl#alphatwirl

extra:
  recipe-maintainers:
    - TaiSakuma
